<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Registro</h2>
                <div class="auto-form-wrapper">

                    <form [formGroup]="registroForm" (ngSubmit)="crearUsuario()">

                        <div class="form-group">
                            <div class="input-group">

                                <input type="text" class="form-control" placeholder="Usuario" formControlName="nombre">

                                <div class="input-group-append">
                                    <span class="input-group-text">

                                        <div *ngIf="registroForm.get('nombre').valid; else elseBlock">
                                            <i class="fa fa-check-circle" style='color:#62f339'></i>
                                        </div>
                                        <ng-template #elseBlock><i class="fa fa-check-circle"></i></ng-template>

                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">

                                <input type="email" class="form-control" placeholder="Correo" formControlName="correo">

                                <div class="input-group-append">
                                    <span class="input-group-text">

                                        <div *ngIf="registroForm.get('correo').valid; else elseBlock2">
                                            <i class="fa fa-check-circle" style='color:#62f339'></i>
                                        </div>
                                        <ng-template #elseBlock2><i class="fa fa-check-circle"></i></ng-template>

                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">

                                <input type="password" class="form-control" placeholder="Password"
                                    formControlName="password">

                                <div class="input-group-append">
                                    <span class="input-group-text">

                                        <div *ngIf="registroForm.get('password').valid; else elseBlock3">
                                            <i class="fa fa-check-circle" style='color:#62f339'></i>
                                        </div>
                                        <ng-template #elseBlock3><i class="fa fa-check-circle"></i></ng-template>

                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">

                            <button type="submit" [disabled]="registroForm.invalid"
                                class="btn btn-primary submit-btn btn-block" *ngIf="!cargando">
                                Crear cuenta
                            </button>

                            <button type="button" [disabled]="true" class="btn btn-primary submit-btn btn-block"
                                *ngIf="cargando">
                                <i class="fa fa-spin fa-sync"></i>
                                Espere...
                            </button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                            <br>
                            <a routerLink="/login" class="text-black text-small">Login</a>




                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
